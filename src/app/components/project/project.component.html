<!-- project.component.html -->
<div class="min-h-screen bg-gradient-to-br from-gray-50 via-blue-50 to-indigo-50 p-4 md:p-6 lg:p-8 fade-in ">
  <div class="max-w-7xl mx-auto">
    <!-- Header Section -->
    <div
      class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 slide-down  animate-fade-in stagger-1">
      <div class="flex items-center mb-4 md:mb-0">
        <div
          class="w-4 h-14 bg-gradient-to-r from-[#7159B6] to-[#9980D4] rounded-xl mr-4 flex items-center justify-center shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105">
        </div>
        <div>
          <h1
            class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent">
            โครงการ การส่งเสริมการบริหารจัดการน้ำ
          </h1>
          <p class="text-gray-600 text-sm mt-1">
            Water Management Promotion Project
          </p>
          <p class="text-gray-600 text-sm mt-1">
            ศ.ดร.อนุชิตา มุ่งงาม
          </p>
        </div>
      </div>
      <div class="flex flex-row items-center gap-2 md:gap-3">
        <button *ngIf="showResearchUpdate && isLoggedIn" (click)="openResearchDialog()"
          class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-4 py-2 text-sm md:px-5 md:py-2.5 md:text-base rounded-full font-semibold shadow-lg hover:shadow-xl transition-all duration-300 flex items-center whitespace-nowrap">
          <svg class="w-4 h-4 md:w-5 md:h-5 mr-1 md:mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          อัพเดตงานวิจัย
        </button>
        <button *ngIf="!showResearchUpdate" (click)="openNewshDialog()"
          class="bg-gradient-to-r from-emerald-500 to-green-600 text-white px-4 py-2 text-sm md:px-5 md:py-2.5 md:text-base rounded-full font-semibold shadow-lg hover:shadow-xl transition-all duration-300 flex items-center whitespace-nowrap">
          <svg class="w-4 h-4 md:w-5 md:h-5 mr-1 md:mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          อัพเดตข่าวสาร
        </button>
        <div
          class="bg-gradient-to-r from-red-500 to-pink-500 text-white px-4 py-2 text-sm md:px-5 md:py-2.5 md:text-base rounded-full font-semibold shadow-lg hover:shadow-xl whitespace-nowrap">
          <div class="flex items-center">
            <div class="w-2.5 h-2.5 md:w-3 md:h-3 bg-white rounded-full mr-1.5 md:mr-2 pulse-animation"></div>
            ความคืบหน้า 70%
          </div>
        </div>
      </div>
    </div>


    <!-- Project Details Section -->
    <div
      class="bg-white/80 backdrop-blur-lg rounded-2xl shadow-xl p-8 mb-8 border border-white/20 hover:shadow-2xl transition-all duration-500 slide-up-delay-1 animate-fade-in stagger-3">
      <!-- Image Carousel Section -->
      <section class="py-2 sm:py-16 px-2 sm:px-6 lg:px-8 animate-fade-in stagger-2">
        <div class="max-w-6xl mx-auto">
          <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-8 sm:mb-12">ภาพกิจกรรมโครงการ</h2>

          <div class="carousel-container-2 relative rounded-xl overflow-hidden mb-6 sm:mb-8 w-full mx-auto">
            <div class="carousel-track-2 flex transition-transform duration-700 ease-in-out" [style.transform]="
              'translateX(-' + currentSlide * (100 / slidesToShow) + '%)'
            ">
              <div class="carousel-slide-2 flex-shrink-0" [style.width.%]="100 / slidesToShow" [ngClass]="{
                'px-1': !isMobile,
                'px-0': isMobile
              }" *ngFor="let slide of slides">
                <img [src]="slide.imageUrl" alt="Slide image" class="w-full object-cover rounded-lg" [ngClass]="{
                  'h-64 sm:h-80 lg:h-64': !isMobile,
                  'h-64 sm:h-80 lg:h-96': isMobile
                }" />
              </div>
            </div>

            <!-- Carousel Controls -->
            <button (click)="previousSlide()"
              class="carousel-button absolute left-2 sm:left-4 top-1/2 transform -translate-y-1/2 w-10 h-10 sm:w-12 sm:h-12 rounded-full flex items-center justify-center focus:outline-none">
              <svg class="w-5 h-5 sm:w-6 sm:h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
              </svg>
            </button>
            <button (click)="nextSlide()"
              class="carousel-button absolute right-2 sm:right-4 top-1/2 transform -translate-y-1/2 w-10 h-10 sm:w-12 sm:h-12 rounded-full flex items-center justify-center focus:outline-none">
              <svg class="w-5 h-5 sm:w-6 sm:h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </button>
          </div>
          <!-- Pagination dots สำหรับ carousel ที่1 -->
          <div class="flex justify-center space-x-2 mb-8 mt-4">
            <button *ngFor="let dot of getPaginationDots1(); let i = index"
              (click)="goToSlide(i * slidesToShowCarousel1)"
              class="w-2 h-2 sm:w-3 sm:h-3 rounded-full focus:outline-none transition-colors duration-300" [ngClass]="
              getCurrentPaginationIndex1() === i ? 'bg-blue-600' : 'bg-gray-300'
            "></button>
          </div>
        </div>
      </section>

      <div class="flex items-center mb-6">
        <div
          class="w-8 h-8 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-lg mr-3 flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path>
            <path fill-rule="evenodd"
              d="M4 5a2 2 0 012-2v1a1 1 0 001 1h1a1 1 0 001-1V3a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 2a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z"
              clip-rule="evenodd"></path>
          </svg>
        </div>
        <h2
          class="text-xl md:text-2xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent">
          รายระเอียดโครงการ
        </h2>
      </div>

      <div class="space-y-4">
        <!-- Project Items -->
        <div class="space-y-4">
          <div *ngFor="let project of getVisibleProjects(); let i = index"
            class="project-item flex flex-col md:flex-row md:items-center p-4 bg-gradient-to-r from-gray-50 to-blue-50 rounded-xl hover:from-blue-50 hover:to-indigo-50 transition-all duration-300 border border-gray-100 hover:border-blue-200 hover:shadow-lg"
            [style.animation-delay]="i * 0.1 + 's'">
            <div class="flex-shrink-0 mb-3 md:mb-0 md:mr-6">
              <div
                class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-4 py-2 rounded-full text-sm font-semibold shadow-md">
                {{ project.date }}
              </div>
            </div>
            <div class="flex-1">
              <p class="text-gray-700 text-sm md:text-base leading-relaxed">
                {{ project.description }}
              </p>
            </div>
          </div>
        </div>

        <!-- Show More Button -->
        <div class="text-center mt-8" *ngIf="projectDetails.length > 3">
          <button (click)="toggleShowMore()"
            class="btn-more inline-flex items-center px-8 py-4 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-medium rounded-full transition-all duration-300 shadow-lg hover:shadow-2xl transform hover:scale-105 active:scale-95">
            <svg class="w-5 h-5 mr-2 transform transition-transform duration-300" [class.rotate-180]="showMore"
              fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
            {{ showMore ? "แสดงน้อยลง" : "ดูเพิ่มเติม" }}
          </button>
        </div>
      </div>
    </div>

    <!-- News Section -->
    <div
      class="bg-white/80 backdrop-blur-lg rounded-2xl shadow-xl p-8 border border-white/20 hover:shadow-2xl transition-all duration-500 slide-up-delay-2">
      <div class="flex items-center mb-8">
        <div
          class="w-8 h-8 bg-gradient-to-r from-green-500 to-emerald-600 rounded-lg mr-3 flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M2 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 002 2H4a2 2 0 01-2-2V5zm3 1h6v4H5V6zm6 6H5v2h6v-2z"
              clip-rule="evenodd"></path>
            <path d="M15 7h1a2 2 0 012 2v5.5a1.5 1.5 0 01-3 0V9a1 1 0 00-1-1h-1v-1z"></path>
          </svg>
        </div>
        <h2
          class="text-xl md:text-2xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent">
          ข่าวสาร
        </h2>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let newsItem of newsItems; let i = index"
          class="news-card bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition-all duration-500 transform hover:scale-105 border border-gray-100"
          [style.animation-delay]="i * 0.2 + 's'">
          <!-- News Image -->
          <div class="relative h-48 bg-cover bg-center overflow-hidden"
            [style.background-image]="'url(' + newsItem.image + ')'">
            <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent"></div>
            <div class="absolute top-4 right-4">
              <div class="bg-white/20 backdrop-blur-md rounded-full px-3 py-1">
                <!-- <span class="text-white text-xs font-medium">{{ newsItem.category || 'ข่าว' }}</span> -->
              </div>
            </div>
          </div>

          <!-- News Content -->
          <div class="p-6">
            <h3
              class="font-bold text-gray-800 mb-3 text-lg leading-tight hover:text-blue-600 transition-colors duration-200">
              {{ newsItem.title }}
            </h3>
            <p class="text-gray-600 text-sm mb-4 line-clamp-3 leading-relaxed">
              {{ newsItem.description }}
            </p>
            <div class="flex justify-between items-center text-xs text-gray-500">
              <div class="flex items-center">
                <div class="w-2 h-2 bg-blue-500 rounded-full mr-2"></div>
                <span class="font-medium">{{ newsItem.source }}</span>
              </div>
              <span class="bg-gray-100 px-2 py-1 rounded-full">{{
                newsItem.date
                }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
<!-- Research Update Dialog -->
<app-research-update-dialog [isOpen]="showResearchDialog" (closeDialog)="closeResearchDialog()"
  (formSubmit)="handleFormSubmit($event)">
</app-research-update-dialog>
<app-news-update [isOpen]="showNewsDialog" (closeDialog)="closeNewsDialog()" (formSubmit)="handleFormSubmit($event)">
</app-news-update>
