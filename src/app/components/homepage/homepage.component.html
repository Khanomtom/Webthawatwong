<div class="min-h-screen bg-gray-50">
  <!-- Navbar -->
  <nav class="bg-blue-800 text-white p-4 shadow-md">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-xl font-semibold">{{ titleTH }}</h1>
      <p class="text-sm italic">{{ titleEN }}</p>
    </div>
  </nav>

  <!-- Gallery -->
  <div class="max-w-7xl mx-auto p-4">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">ภาพกิจกรรมโครงการ</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div *ngFor="let img of images" class="group relative overflow-hidden rounded-lg shadow-lg bg-white">
        <img
          [src]="img.url"
          [alt]="img.title"
          class="w-full h-60 object-cover transform transition-transform duration-300 group-hover:scale-110"
          loading="lazy"
        />
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          <div class="absolute bottom-0 left-0 right-0 p-4 text-white">
            <h3 class="text-lg font-semibold mb-1">{{ img.title }}</h3>
            <p class="text-sm text-gray-200">{{ img.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4 mt-8">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p class="text-sm">© 2024 โครงการการส่งเสริมการบริหารจัดการน้ำเพื่อขจัดภัยแล้ง</p>
    </div>
  </footer>
</div>
